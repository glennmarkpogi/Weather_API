<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Left Panel -->
        <div class="left-panel">
            <header>
                <div class="header-content">
                    <h1>Weather</h1>
                    <button id="theme-toggle" class="theme-btn">üåô</button>
                </div>
                <p id="current-date">Loading date...</p>
            </header>
            
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city (e.g., Baguio)">
                <button id="search-btn">Search</button>
            </div>
            
            <div id="favorites-list" class="favorites-list"></div>

            <div class="chart-container">
                <canvas id="weatherChart"></canvas>
            </div>

            <div class="sun-cycle">
                <div class="sun-item">
                    <span>Sunrise</span>
                    <span id="sunrise-time" class="time">--:--</span>
                </div>
                <div class="sun-item">
                    <span>Sunset</span>
                    <span id="sunset-time" class="time">--:--</span>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div id="error-container" class="error-container hidden"></div>
            <div id="loading-indicator" class="loading-indicator hidden">Loading...</div>
            <div class="top-right">
                <div class="location-info">
                    <span id="city-display">--</span>
                    <button id="favorite-btn" class="favorite-btn" title="Toggle Favorite">ü§ç</button>
                </div>
                
                <div class="current-circle">
                    <div class="circle-content">
                        <span id="current-temp">--¬∞</span>
                        <span id="weather-desc">--</span>
                    </div>
                </div>

                <p id="detailed-desc" class="detailed-desc">--</p>

                <div class="extra-stats">
                    <div class="stat-item">
                        <span>Visibility</span>
                        <span id="visibility">-- km</span>
                    </div>
                    <div class="stat-item">
                        <span>Humidity</span>
                        <span id="humidity">--%</span>
                    </div>
                </div>
            </div>

            <div class="predictions">
                <h3>Prediction :</h3>
                <p id="prediction-desc" class="prediction-desc">--</p>
                <div id="forecast-list" class="forecast-list">
                    <!-- Forecast items here -->
                </div>
            </div>
            
            <div class="air-quality-section">
                <h3>Air Quality</h3>
                <div class="stat-item">
                    <span>AQI</span>
                    <span id="aqi-display">--</span>
                </div>
            </div>

            <footer>
                <p>Data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
            </footer>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
